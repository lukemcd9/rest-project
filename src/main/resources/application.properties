server.servlet.context-path=/restproject

spring.sql.init.mode=embedded
logging.level.org.hibernate.SQL=DEBUG
# Database.
spring.datasource.url=jdbc:h2:mem:restprojectdb;INIT=create schema IF NOT EXISTS taskapp_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider
spring.jpa.properties.hibernate.connection.shutdown=true